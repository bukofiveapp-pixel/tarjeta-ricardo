<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ricardo Antonio Rufino Juarez — Tarjeta Interactiva</title>
  <style>
    :root {
      --bg-dark:#0f1724;
      --card-dark:#0b1220;
      --accent:#06b6d4;
      --muted-dark:#93a3b8;
      --text-dark:#ecf0f3;

      --bg-light:#f5f7fa;
      --card-light:#ffffff;
      --muted-light:#6b7280;
      --text-light:#111827;

      --transition-speed:0.3s;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body {
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      transition: background var(--transition-speed);
    }

    .card {
      width:100%;
      max-width:940px;
      display:grid;
      grid-template-columns: 220px 1fr;
      gap:24px;
      border-radius:16px;
      padding:24px;
      align-items:center;
      backdrop-filter: blur(6px);
      transition: background var(--transition-speed), color var(--transition-speed), box-shadow var(--transition-speed);
    }

    .photo {
      width:100%;
      height:220px;
      border-radius:12px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(0,0,0,0.05);
      transition: background var(--transition-speed), border var(--transition-speed);
    }
    .photo img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .photo.placeholder {
      font-size:18px;
    }

    .info h1 {
      margin:0 0 6px 0;
      font-size:22px;
      letter-spacing:0.2px;
    }
    .info p.title {
      margin:0 0 10px 0;
      font-weight:600;
    }
    .info p.bio {
      margin:0 0 16px 0;
    }

    .skills {
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      margin-bottom:14px;
    }
    .skill {
      padding:6px 10px;
      border-radius:999px;
      font-size:13px;
      border:1px solid;
    }

    .contacts {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:6px;
    }
    .btn {
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:10px 14px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      transition: transform 0.12s ease, box-shadow 0.12s;
    }
    .btn:hover { transform:translateY(-3px); }

    .dot {
      width:10px; height:10px; border-radius:50%;
      display:inline-block;
    }

    .right {
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .meta {
      display:flex;
      gap:12px;
      font-size:14px;
      align-items:center;
      margin-top:6px;
    }

    footer.note {
      margin-top:14px;
      font-size:13px;
    }

    .theme-toggle {
      position:absolute;
      top:20px;
      right:20px;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      border:none;
      transition: background 0.2s;
    }

    @media(max-width:720px){
      .card{grid-template-columns:1fr; max-width:420px}
      .photo{height:180px}
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="toggleTheme">Modo Claro</button>

  <main class="card" id="card" role="main" aria-label="Tarjeta profesional de Ricardo">
    <div class="photo" id="photo">
      <img src="foto-placeholder.png" alt="Foto de Ricardo Antonio" onerror="this.style.display='none'; document.getElementById('photo').classList.add('placeholder'); document.getElementById('photo').textContent='Sube tu foto aquí';">
    </div>

    <section class="right">
      <div class="info">
        <h1>Ricardo Antonio Rufino Juarez</h1>
        <p class="title">Estudiante de Ingeniería en Sistemas</p>
        <p class="bio">Me gusta crear soluciones digitales.</p>

        <div class="skills">
          <span class="skill">HTML</span>
          <span class="skill">Edición de video</span>
          <span class="skill">Soporte técnico</span>
        </div>

        <div class="contacts">
          <a class="btn" href="https://mail.google.com/mail/?view=cm&to=Buko.fiveapp@gmail.com" target="_blank">
            <span class="dot" style="background:#fff;"></span> Correo: Buko.fiveapp@gmail.com
          </a>
          <a class="btn" href="https://wa.me/527775360048" target="_blank">
            <span class="dot" style="background:#fff;"></span> WhatsApp
          </a>
          <a class="btn" href="https://www.facebook.com/profile.php?id=61582587267663" target="_blank">
            <span class="dot" style="background:#fff;"></span> Facebook
          </a>
        </div>

        <div class="meta">
          <div><strong>Ciudad:</strong> Jiutepec, Morelos</div>
          <div><strong>Tel:</strong> 777-536-00-48</div>
        </div>

        <footer class="note">Puedes reemplazar la foto y los enlaces fácilmente.</footer>
      </div>
    </section>
  </main>

  <script>
    const body = document.body;
    const card = document.getElementById('card');
    const toggle = document.getElementById('toggleTheme');
    let darkMode = true;

    function setDarkTheme() {
      body.style.background = "linear-gradient(180deg,#071029 0%, #081323 60%)";
      card.style.background = "#0b1220";
      card.style.color = "#ecf0f3";
      document.querySelectorAll('.skills .skill').forEach(s=>{
        s.style.background="rgba(255,255,255,0.04)";
        s.style.color="#93a3b8";
        s.style.border="1px solid rgba(255,255,255,0.02)";
      });
      toggle.textContent = "Modo Claro";
      darkMode = true;
    }

    function setLightTheme() {
      body.style.background = "linear-gradient(180deg,#e0e7ff 0%, #f5f7fa 60%)";
      card.style.background = "#ffffff";
      card.style.color = "#111827";
      document.querySelectorAll('.skills .skill').forEach(s=>{
        s.style.background="rgba(0,0,0,0.03)";
        s.style.color="#6b7280";
        s.style.border="1px solid rgba(0,0,0,0.05)";
      });
      toggle.textContent = "Modo Oscuro";
      darkMode = false;
    }

    toggle.addEventListener('click',()=>{
      if(darkMode) setLightTheme();
      else setDarkTheme();
    });

    setDarkTheme();
  </script>
</body>
</html>
